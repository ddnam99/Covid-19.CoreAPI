kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: microsoft/dotnet
    commands:
    - dotnet restore
    - dotnet publish -c Release -o out

  - name: slack
    image: plugins/slack
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: '#covid19-project'
      link_names: true
      icon_emoji: ':hammer:'
      template: >
        {{#success build.status}}
          Build {{uppercasefirst build.event}} action <{{build.link}}|Build {{build.number}}> succeeded. Good job.
        {{else}}
         Build {{uppercasefirst build.event}} action <{{build.link}}|Build {{build.number}}> failed. Fix now!
        {{/success}}
    when:
      status: [ success, failure ]
      
  - name: publish
    image: appleboy/drone-ssh
    settings:
      host: 150.95.109.21
      port: 22
      username: root
      password:
        from_secret: password
      command_timeout: 6m
      script:
        - cd Covid-19-CoreAPI
        - git reset HEAD --hard
        - git pull
        - dotnet restore
        - dotnet publish -c Release -o out
        - pm2 reload Covid-19.CoreAPI
    when:
      branch:
        - master
      event:
        - push
      status:
        - success

image_pull_secrets:
  - dockerconfigjson